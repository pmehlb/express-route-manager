<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Express Routing Panel</title>

		<!-- google fonts (do like the pairing?) -->

		<!-- styles-->
		<link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
		<link href="./css/sidebar.css" rel="stylesheet">
		<link href="./css/styles.css" rel="stylesheet">
		
		<!-- jQuery -->

		<!-- front-end script -->
		<script src="./js/front-end.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- top bar (main navbar + space for hamburger) -->
		<header id="top-bar">

		</header>
		<aside id="sidebar">
			<!-- element to capture the clicks -->
			<input type="checkbox" id="sidebar-toggle">
			<!-- bars for hamburger -->
			<label for="sidebar-toggle" class="toggle-icon">
				<span class="bar top"></span>
				<span class="bar middle"></span>
				<span class="bar bottom"></span>
			</label>
			<nav id="menu" class="header-top">
				<ul class="menu">
					<li class="menu-link"><a href="#" data-link="dashboard">Dashboard</a></li>
					<li class="menu-link"><a href="#" data-link="analytics">Analytics</a></li>

					<!-- shameless plug :) pls don't remove, i spent so much time on this -->
					<li class="shameless-plug"><a href="https://patrickm.xyz" target="_blank">made by <span class="show-off">pat m.</span></a></li>
				</ul>
			</nav>
		</aside>
		<!-- main page content -->
		<main id="page">
			<div id="toolbar">
				<button id="add-route" class="btn-green">Add Routes</button>
				<button id="save" class="btn-blue">Save</button>
			</div>
			<div id="routes">
				
			</div>
		</main>

		<!-- Functionality Script -->
		<script src="./js/scripts.js" type="text/javascript"></script>
